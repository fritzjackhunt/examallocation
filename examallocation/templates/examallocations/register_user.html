<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register user</title>
</head>
<body>

    <!--Bootstrap 5 compiled CSS via CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
    
        body {
            background: #e8f1ee;
        }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    {% if form.errors %}

        <br><br><br>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            There was an error with your form
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    {% endif %}

<body class="text-center">
    <br><br><br>

    <main class="form-signin">

        <div class="shadow p-3 mb-5 bg-body rounded">
            <form action="" method=POST>
                <br>
                <img class="mb-4" src="{% static 'images/tansian.jpeg' %}" alt="" width="72" height="57">

                <h1 class="boold">REGISTER</h1>

                {% csrf_token %}

                {{ form.as_p }}

                {{ profile.as_p }}


                <br>

                <input type="submit" value="Submit" class="btn btn-primary">
                
                <p class="mt-5 mb-3 text-muted">&copy; John Vianney 2017-2023</p>
            </form>
        </div>
    </main>
</body>

    <!--Bootstrap 5 compiled JS via CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
